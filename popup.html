<!DOCTYPE html>
<html>
<head>
  <title>Webhook Sender</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Webhook Sender</h1>
    
    <div class="form-group">
      <label for="webhook-url">URL du Webhook:</label>
      <input type="text" id="webhook-url" placeholder="https://example.com/webhook" value="https://n8n.giid.fr/webhook-test/epige-yanport">
    </div>
    
    <!-- Section pour les tokens Bearer -->
    <div class="form-group">
      <label for="bearer-token">Token Bearer (Auto-détecté):</label>
      <div class="token-controls">
        <input type="text" id="bearer-token" placeholder="Token sera auto-rempli..." readonly>
        <button id="refresh-token" class="small-btn">🔄</button>
        <button id="show-all-tokens" class="small-btn">📋</button>
        <button id="clear-tokens" class="small-btn">🗑️</button>
      </div>
      <div id="token-info" class="token-info"></div>
      <div id="all-tokens-list" class="all-tokens-list"></div>
    </div>
    
    <div class="form-group">
      <label for="name-select">Sélectionnez un nom:</label>
      <select id="name-select" class="form-control">
        <option value="">-- Choisissez un nom --</option>
        <option value="Greg">Greg</option>
        <option value="Mariam">Mariam</option>
        <option value="Laila">Laila</option>
        <option value="Mawahab">Mawahab</option>
        <option value="Fatima">Fatima</option>
        <option value="Luck Djibril">Luck Djibril</option>
        <option value="Souad">Souad</option>
        <option value="Thibault">Thibault</option>
        <option value="Davy">Davy</option>
      </select>
    </div>
    
    <button id="send-button">Envoyer la pige
    </button>
    
    <div id="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
